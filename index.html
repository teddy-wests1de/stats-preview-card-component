<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style3.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <section class="img-box">
        <picture class="picture-box">
          <source
            srcset="./images/image-header-mobile.jpg"
            media="(max-width:764px)"
          />
          <img src="./images/image-header-desktop.jpg" alt="meeting image" />
        </picture>
      </section>
      <section class="text">
        <h1 class="body-title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="body-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul role="list" class="stats">
          <li>
            <span class="totals">10k+</span>
            <span class="stats-desc">companies</span>
          </li>
          <li>
            <span class="totals">314</span>
            <span class="stats-desc">templates</span>
          </li>
          <li>
            <span class="totals">12M+</span>
            <span class="stats-desc">queries</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
